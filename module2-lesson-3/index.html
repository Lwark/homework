<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <form class="form">
        <fieldset class="form-group">
            <h2>Ваши личные данные</h2>
            <label>
                Ваше имя
                <input class="input" name="name" type="text" placeholder="Имя" required>
            </label>
            <label>
                Ваш возраст
                <input class="input" name="age" type="number" placeholder="Возраст" inputmode="numeric" required>
            </label>
            <label>
                Ваш номер телефона 
                <input class="input" name="phone" type="tel" placeholder="Телефон" inputmode="tel" required>
            </label>
            <label>
                Ваша почта
                <input class="input" name="email" type="email" placeholder="Почта" inputmode="email" required>
            </label>
        </fieldset>
        <fieldset class="form-group">
            <label>
                Сообщение
                <textarea class="textarea" name="message" placeholder="Ваше сообщение" required></textarea>
            </label>
            <label>
                <input class="checkbox" type="checkbox" name="checkbox" value="checkbox" required checked>
                Я принимаю правила
            </label>
        </fieldset>
        <button class="button">Отправить</button>
    </form>
</body>
</html>
